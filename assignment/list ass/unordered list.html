<!doctype html>
<html>
    <head>
        <title>unordered list</title>
        <style>
            ul{
                list-style-type: circle;
            }
            .list{
                list-style-type: square;
            }
        </style>
    </head>

    <body>
        <h1>UNORDERED LIST </h1>
        <h2> common GNU/Linux Distributions</h2>
        <ul>
            <li>debain</li>
            <li>redhat</li>
            <li>ubuntu</li>
            <li>fedora</li>
            <li>trisqyel</li>
            <li>linux mint</li>
            <li>arch linux</li>
        </ul>
        <ul class="list">
            <li>debain</li>
            <li>redhat</li>
            <li>ubuntu</li>
            <li>fedora</li>
            <li>trisqyel</li>
            <li>linux mint</li>
            <li>arch linux</li>
        </ul>
    </body>
</html>
