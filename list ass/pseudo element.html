<!doctype html>
<html>
    <head>
        <title>PSEUDO ELEMENT</title>
        <style>
            h1::selection{
                color: brown;
            }
        </style>
    </head>
    <body>
        <center><h1>HELLO WORLD</h1></center>
        <center><h2>Select the text in first line to see the effect.</h2></center>
        <center><h3>this is the example of::selection pseudo-element</h3></center>
    </body>
</html>
