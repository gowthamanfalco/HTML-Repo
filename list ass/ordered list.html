<!doctype html>
<html>
    <head>
        <title>unordered list</title>
        <style>
            ol{
                list-style-type: decimal;
            }
            .list{
                list-style-type: decimal-leading-zero;
            }
        </style>
    </head>

    <body>
        <h1>ORDERED LIST </h1>
        <h2>required web development skills</h2>
        <ol>
            <li>command line unix</li>
            <li>vim</li>
            <li>html</li>
            <li>css</li>
            <li>python</li>
            <li>java script</li>
            <li>sql</li>
        </ol>
        <ol class="list">
            <li>command line unix</li>
            <li>vim</li>
            <li>html</li>
            <li>css</li>
            <li>python</li>
            <li>java script</li>
            <li>sql</li>
        </ol>
    </body>
</html>
